<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/header :: layout(~{::content}, ${product.name})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="product-detail" th:if="${product != null}">
            <div class="product-detail-left">
                <div class="product-image-large">
                    <img th:if="${product.image != null and !product.image.isEmpty()}" 
                         th:src="${product.image.startsWith('/') ? '/shop_v4' + product.image : '/shop_v4/' + product.image}" 
                         th:alt="${product.name}"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div th:if="${product.image == null or product.image.isEmpty()}" class="no-image" style="display:block;">暂无图片</div>
                </div>
            </div>
            
            <div class="product-detail-right">
                <h1 class="product-title" th:text="${product.name}">商品名称</h1>
                <div class="product-price-large" 
                     th:text="'¥' + ${#numbers.formatDecimal(product.price, 1, 2)}">¥0.00</div>
                <div class="product-stock">库存：<span th:text="${product.stock}">0</span> 件</div>
                
                <div class="product-description-full">
                    <h3>商品描述</h3>
                    <p th:text="${product.description ?: '暂无描述'}">商品描述</p>
                </div>
                
                <div class="product-actions-large">
                    <div class="quantity-selector">
                        <label>数量：</label>
                        <input type="number" id="quantity" value="1" 
                               th:min="1" th:max="${product.stock}" class="quantity-input">
                    </div>
                    
                    <button th:if="${product.stock > 0}" 
                            th:onclick="'addToCart(' + ${product.id} + ')'" 
                            class="btn btn-primary btn-large">加入购物车</button>
                    <button th:if="${product.stock > 0}" 
                            th:onclick="'buyNow(' + ${product.id} + ')'" 
                            class="btn btn-success btn-large">立即购买</button>
                    <span th:if="${product.stock == 0}" class="btn btn-disabled btn-large">缺货</span>
                </div>
            </div>
        </div>
        
        <div th:if="${product == null}" class="empty-state">
            <p>商品不存在</p>
            <a th:href="@{/products}" class="btn btn-primary">返回商品列表</a>
        </div>
    </div>
    
    <script>
    function addToCart(productId) {
        const quantity = parseInt(document.getElementById('quantity').value) || 1;
        fetch('/shop_v4/api/cart/add?productId=' + productId + '&quantity=' + quantity, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('已添加到购物车');
            } else {
                alert(data.message || '添加失败');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('操作失败，请重试');
        });
    }
    
    function buyNow(productId) {
        const quantity = parseInt(document.getElementById('quantity').value) || 1;
        window.location.href = '/shop_v4/checkout?productId=' + productId + '&quantity=' + quantity;
    }
    </script>
</div>
</body>
</html>
